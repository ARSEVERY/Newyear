<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps the video's aspect ratio */
        }
    </style>
</head>
<body>
    <video id="surpriseVideo" controls autoplay playsinline>
        <source src="2026.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Optional: Ensure video plays even if browser blocks autoplay with sound
        window.onload = function() {
            var v = document.getElementById('surpriseVideo');
            v.play().catch(function(error) {
                console.log("Autoplay was prevented. User needs to click play.");
            });
        };
    </script>
</body>
</html>
